        // Function to sanitize IDs for HTML (already present and correct)
        function sanitizeId(name) {
            return name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');

        // Function to determine the category of a celestial body for sorting (already present and correct)
        function getCategory(bodyName) {
            const lowerName = bodyName.toLowerCase();

            if (lowerName === 'moon') return 'moon';
            if (lowerName === 'lune') return 'moon';

            const planets = ['mercury', 'venus','v√©nus', 'earth', 'mars', 'jupiter', 'saturn', 'saturne', 'uranus', 'neptune'];
            if (planets.includes(lowerName)) return 'planet';

            if (lowerName === 'sun' || lowerName.includes('star', '√âtoile')) return 'star';
            if (/^m\d+/.test(lowerName)) return 'messier';
            if (/^ngc\s?\d+/.test(lowerName)) return 'ngc';
            if (/^ic\s?\d+/.test(lowerName)) return 'ic';

            return 'other';
        }

        // Define the desired order of categories (already present and correct)
        const categoryOrder = ['moon', 'planet', 'messier', 'ngc', 'ic', 'star', 'other'];

            // Sort the celestialBodies array based on the current language's name
            // Note: Sorting is done dynamically each time content is rendered to ensure consistency
            const sortedCelestialBodies = [...combinedCelestialBodies].sort((a, b) => {
                const nameA = a[language].name;
                const nameB = b[language].name;

                const categoryA = getCategory(nameA);
                const categoryB = getCategory(nameB);

                const orderA = categoryOrder.indexOf(categoryA);
                const orderB = categoryOrder.indexOf(categoryB);

                // Primary sort by category order
                if (orderA !== orderB) {
                    return orderA - orderB;
                }

                // Secondary sort within the same category
                if (categoryA === 'messier' || categoryA === 'ngc') {
                    // Extract number for numerical sorting (e.g., M1, M31, NGC 224)
                    const numA = parseInt(nameA.match(/\d+/)[0]);
                    const numB = parseInt(nameB.match(/\d+/)[0]);
                    return numA - numB;
                } else {
                    // Alphabetical sort for other categories (Moon, Planets, Stars, Others)
                    return nameA.localeCompare(nameB);
                }
            });


            // Populate Table of Contents and Celestial Body Sections
            sortedCelestialBodies.forEach(body => {

                // Create TOC link
